<mat-toolbar
  color="light"
  class="mat-elevation-z2"
  fxLayout="row"
  fxLayoutAlign.gt-xs="space-around center"
  fxLayoutGap.gt-xs="5vw"
  fxLayoutAlign.xs="space-between center"
>
  <button mat-icon-button fxHide.gt-xs (click)="toogleSideNav.emit()">
    <mat-icon>menu</mat-icon>
  </button>

  <img
    [routerLink]="['']"
    fxFlex.xs="1 1 auto"
    style="text-align: center"
    fxFlexOffset.xs="-40px"
    src="/assets/logo.svg"
    [ngStyle.gt-xs]="{ height: '45.7px' }"
    [ngStyle.xs]="{ height: '40px' }"
  />

  <div fxHide.xs fxFlex.gt-xs="1 1 auto">
    <button mat-button *ngFor="let page of appPages" [routerLink]="page.url">
      {{ page.title }}
    </button>
  </div>

  <div fxHide.xs>
    <ng-container *ngIf="user">
      <button mat-button [matMenuTriggerFor]="menu">
        {{ user.displayName }}
        <mat-icon>expand_more</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="logout.emit()">
          <mat-icon>exit_to_app</mat-icon>
          <span>Sair</span>
        </button>
      </mat-menu>
    </ng-container>

    <button mat-button (click)="login.emit()" *ngIf="!user">Login</button>
  </div>
</mat-toolbar>
